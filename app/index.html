<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div id="background"></div>
    <h1 id="title">Codoing Dojo<small id="last-update"></small></h1>
    <div class="card-list-container">
    </div>
    
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    <script id="card-template" type="text/x-handlebars-template">
      <div class="card failures-{{testsuite.$.failures}}">
        <div class="info">
          <h1 class="name">{{branchName}}</h1> 
          <span class="concept">
            <small class="failures failures-{{testsuite.$.failures}}">failures:</small> {{testsuite.$.failures}}&nbsp;&nbsp;
            <small class="passes">passes:</small> {{testsuite.$.pass}}&nbsp;&nbsp;
            <small class="all">all:</small> {{testsuite.$.tests}}</span>
        </div>
        <div class="testcase-list">
          {{#each group}}
          <div class="group">
            <small>group: </small><h2>{{name}}</h2>
            <ul>
            {{#each testcase}}
            <li class="testcase {{status}}">
              <h3>{{$.name}}</h3>
              {{#if failure}}
                {{#each failure}}
                <div class="failure">{{_}}</div>
                {{/each}}
              {{/if}}
            </li>
            {{/each}}
            </ul>
          </div>
          {{/each}}
        </div>
      </div>                        
    </script>
    <!-- build:js scripts/main.js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="scripts/underscore-min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="scripts/jquery.xml2json.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
